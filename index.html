<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unit converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/4kTKHDmYejWGLV1aVrUFqmS__LdcUuy5t7YKctacQdjoTnjzQQTUw3yTQ_dgdyfXq9U=w240-h480-rw" type="image/x-icon">
</head>

<body>

    <div id="container" class="container">
        <h1 class="container-title">Length Converter</h1>

        <input type="text" placeholder="Input" id="input">
        <span>=</span>
        <input type="text" placeholder="Result" id="result">

        <div class="box">
            <select id="inputType">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="Centimeter">Centimeter</option>
                <option value="milimeter" id="mm">milimeter</option>
                <option value="nanometer" id="nm">nanometer</option>
                <option value="inch" id="inch">inch</option>
                <option value="foot" id="foot">foot</option>
            </select>

            <select id="resultType">
                <option value="Centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="milimeter" id="mm">milimeter</option>
                <option value="nanometer" id="nm">nanometer</option>
                <option value="inch" id="inch">inch</option>
                <option value="foot" id="foot">foot</option>
            </select>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
